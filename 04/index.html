<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Layout Practice</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>LOGIN</h2>
        </div>
        <div class="form">
            <form>
                <div class="widget">
                    <label for="username">username</label>
                    <input type="text" id="username" placeholder="이름을 입력하세요" />
                </div>
                <div class="widget">
                    <label for="passwrod">password</label>
                    <input type="password" name="password" placeholder="비번을 입력하세요" />
                </div>
                <button>LOGIN</button>
            </form>
        </div>
        <div class="socials">
            <div class="facebook"><i class="fab fa-facebook"></i></div>
            <div class="google"><i class="fab fa-google-plus-g"></i></div>
            <div class="github"><i class="fab fa-github"></i></div>
        </div>
        <div class="links">
            <div><a href="#">SIGN-UP</a></div>
            <div><a href="#">FORGOT PASSWORD?</a></div>
        </div>
    </div>
</body>

</html>
